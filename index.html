<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <section class="form">
        
        <div class="left_form">
            <h1>Sign In</h1>
            <form class="l" action="">
                <input type="email" placeholder="Email Address" required="required"> <br>
                <input type="password" placeholder="Password" required="required"> <br>
                <input class="submit1" type="submit" value="Sign In">
            </form>
            <p><a href="">Forgot Password?</a></p>
            <div class="span"><span></span> <p>Or Sign In With</p> <span></span></div>
            <div class="icon">
                <div class="single_item">
                    <div class="single_icon">
                        <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>

                    </div>
                    <p>Twitter</p>
                </div>
                <div class="single_item1">
                    <div class="single_icon1">
                        <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>

                    </div>
                    <p>Facebook</p>
                </div>
                <div class="single_item2">
                    <div class="single_icon2">
                        
                        <a href="https://accounts.google.com"><i class="fa-brands fa-google-plus-g"></i></a>

                    </div>
                    <p>Google+</p>
                </div>
            </div>
        </div>
        
        <div class="right_form">
            <h1>Sign Up</h1>
            <form class="r" action="">
                <input type="text" placeholder="First Name" required="required"> <br>
                <input type="text" placeholder="Last Name" required="required"> <br>
                <input type="email" placeholder="Email Address" required="required"> <br>
                <input type="password" placeholder="Password" required="required"> <br>
                <input class="submit2" type="submit" value="Sign In">
            </form>
            <p>By creating an account, you agree to our <a href="">terms</a></p>
        </div>
        
    </section>
</body>
</html>
